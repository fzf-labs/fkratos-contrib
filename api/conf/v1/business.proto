syntax = "proto3";

package conf;

option go_package = "fkratos-contrib/api/conf/v1;v1";

// 业务
message Business {
  // JWT校验
  message Jwt {
    string accessSecret = 1; // JWT 秘钥
    string refreshAfter = 2; // 刷新时间
    string accessExpire = 3; // 访问过期时间
    string issuer = 4; // 签发者
  }
  Jwt jwt = 1;
}
