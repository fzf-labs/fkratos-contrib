syntax = "proto3";

package conf;

import "google/protobuf/duration.proto";
import "conf/v1/middleware.proto";
option go_package = "fkratos-contrib/api/conf/v1;v1";

// 客户端
message Client {
  // HTTP
  message HTTP {
    google.protobuf.Duration timeout = 1; // 超时时间
    Middleware middleware = 2;
  }

  // gPRC
  message GRPC {
    google.protobuf.Duration timeout = 1; // 超时时间
    Middleware middleware = 2;
  }

  HTTP http = 1;  // HTTP服务
  GRPC grpc = 2;  // GRPC服务
}
